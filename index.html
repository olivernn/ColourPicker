<html>
  <head>
    <!-- vendor -->
    <script src="javascripts/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/vendor/handlebars.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/vendor/supplement.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/vendor/augment.js" type="text/javascript" charset="utf-8"></script>

    <!-- lib -->
    <script src="javascripts/lib/jquery.range.js" type="text/javascript" charset="utf-8"></script>

    <!-- app -->
    <script src="javascripts/models/colour.js" type="text/javascript" charset="utf-8"></script>

    <script src="javascripts/views/colour_picker_view.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/views/colour_preview_view.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/views/hex_control_view.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/views/hsl_control_view.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/views/rgb_control_view.js" type="text/javascript" charset="utf-8"></script>

    <script src="javascripts/app.js" type="text/javascript" charset="utf-8"></script>

    <style type="text/css" media="screen">

      canvas {
        cursor: crosshair;
      }

      #preview {
        width: 360px;
        height: 50px;
      }
    </style>

  </head>
  <body>
    <div id="wrap">
      <div id="colour-picker-container">
        <canvas width="360" height="100"></canvas>
      </div>
      <div id="preview"></div>
      <div>

        <div id="rgb-controls-container">
          <form id="rgb">
            <label for="redValue">Red</label>
            <input type="range" name="red" max="255" min="0" step="1" id="redRange">
            <input type="text" name="red" id="redValue">

            <label for="greenValue">Green</label>
            <input type="range" name="green" max="255" min="0" step="1" id="greenRange">
            <input type="text" name="green" id="greenValue">

            <label for="blueValue">Blue</label>
            <input type="range" name="blue" max="255" min="0" step="1" id="blueRange">
            <input type="text" name="blue" id="blueValue">
          </form>
        </div>

        <div id="hsl-controls-container">
          <form id="hsl">
            <label for="hueValue">Hue</label>
            <input type="range" name="hue" max="360" min="0" step="1" id="hueRange">
            <input type="text" name="hue" id="hueValue">

            <label for="saturationValue">saturation</label>
            <input type="range" name="saturation" max="100" min="0" step="1" id="saturationRange">
            <input type="text" name="saturation" id="saturationValue">

            <label for="lightnessValue">lightness</label>
            <input type="range" name="lightness" max="100" min="0" step="1" id="lightnessRange">
            <input type="text" name="lightness" id="lightnessValue">
          </form>
        </div>

        <div id='hex-controls-container'>
          <form>
            <label for="hex">Hex</label>
            <input type="text" name="hex" id="hex">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
