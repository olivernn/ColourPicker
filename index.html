<html manifest="/ColourPicker/dist/cache.manifest">
  <head>

    <link rel="stylesheet" href="/ColourPicker/stylesheets/layout.css" type="text/css">
    <link rel="stylesheet" href="/ColourPicker/stylesheets/colour_picker.css" type="text/css">
    <link rel="stylesheet" href="/ColourPicker/stylesheets/forms.css" type="text/css">
    <link rel="stylesheet" href="/ColourPicker/stylesheets/controls.css" type="text/css">

    <script src="/ColourPicker/dist/prod.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1>Colour Picker</h1>
      </header>
      <div id="colour-picker-container">
        <canvas width="360" height="100"></canvas>
      </div>
      <div id="preview"></div>
      <div>

        <div id="rgb-controls-container" class="controls">
          <h2>RGB</h2>
          <ul id="rgb" class="fields">
            <li>
              <input type="range" name="red" max="255" min="0" step="1" id="redRange">
              <input type="text" name="red" id="redValue">
            </li>

            <li>
              <input type="range" name="green" max="255" min="0" step="1" id="greenRange">
              <input type="text" name="green" id="greenValue">
            </li>

            <li>
              <input type="range" name="blue" max="255" min="0" step="1" id="blueRange">
              <input type="text" name="blue" id="blueValue">
            </li>
          </ul>
        </div>

        <div id="hsl-controls-container" class="controls">
          <h2>HSL</h2>
          <ul id="hsl" class="fields">
            <li>
              <input type="range" name="hue" max="360" min="0" step="1" id="hueRange">
              <input type="text" name="hue" id="hueValue">
            </li>

            <li>
              <input type="range" name="saturation" max="100" min="0" step="1" id="saturationRange">
              <input type="text" name="saturation" id="saturationValue">
            </li>

            <li>
              <input type="range" name="lightness" max="100" min="0" step="1" id="lightnessRange">
              <input type="text" name="lightness" id="lightnessValue">
            </li>
          </ul>
        </div>

        <div id='hex-controls-container' class="controls">
          <h2>HEX</h2>
          <ul class="fields">
            <li>
              <input type="text" name="hex" id="hex">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
